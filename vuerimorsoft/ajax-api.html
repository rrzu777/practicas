<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUe y AJAXXXX</title>
</head>
<body>
	<div id="main">
		<div class="lol" style="width:50; float:left;">
			<ul>
				<li v-for="item in lists">
					{{item.name.first}} {{item.name.last}} {{item.location.street}}
				</li>
			</ul>
		</div>
		<div class="later" style="width:50; float:left;">
			<pre>
			{{ $data}}
			</pre>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.js
"></script>
	<script type="text/javascript">
		var urlUsers = 'https://randomuser.me/api/?results=10';


		new Vue ({
			el: '#main',
			created: function(){
				this.getUsers();
			},
			data: {
				lists: []
			},
			methods: {
				getUsers: function () {
					this.$http.get(urlUsers).then(function(response){
						this.lists = response.body.results;
					});
				}	
			}

		});
	</script>
</body>
</html>
