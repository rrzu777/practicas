    function sumar(){
      let sum = 0;
      for (var i = 0; i < arguments.length; i++){       
        sum = sum + arguments[i];         
      }
      return sum;
    };
    console.log(sumar(4,3,4,5,9));


    function sumar4 (a,b){

    }
