<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

<span class="item1">JavaScript</span>
<span class="item2">Jquery</span>

<button class="action1">HTML</button>
<button class="action2">TEXT</button>


<script type="text/javascript">

$(document).ready(function(){
	$(".action1").click(function(){
		$(".item1").html("<p>AWENO</p>");
	});
	$(".action2").click(function(){
		$(".item2").text("JUM");
	});
});

</script>
</body>
</html>
