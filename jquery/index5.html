<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style rel="stylesheet">
		.caja1{
			background-color: red;
			width: 100px;
			height: 120px;
		}
	</style>
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="caja1"></div>
<div class="detalles"></div>
<br>
<button class="action">Ver</button>
<script type="text/javascript">

	$(document).ready(function(){
		$(".action").on("click", function(){
			var txt = "";
			$(".caja1").css("width","200px");
			txt += $(".caja1").width() + "px" + "<br>";
			txt += $(".caja1").height() + "px" + "<br>";
			$(".detalles").html(txt);
		});
	})

</script>
</body>
</html>
